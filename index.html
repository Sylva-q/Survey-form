<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us customize your training plan</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name" required /></label>
        <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required /></label>
        <label id="number-label" for="number">Age<input id="number" type="number" min="14" max="120" placeholder="Enter your age" required /></label>

      <label for="dropdown">Where do you prefer to train?
        <select id="dropdown">
          <option>(select one)</option>
          <option>At home with simple equipments</option>
          <option>In a gym</option>
        </select>
      </label>
      <legend>What is your current traning frequency?</legend>
      <label for="4-week"><input id="4-week" type="radio" name="goal" value="00" checked />More than 4 times per week</label>
      <label for="1-3-week"><input id="1-3-week" type="radio" name="goal" value="01" />1-3 times per week</label>
      <label for="no-trainning"><input id="no-trainning" type="radio" name="goal" value="02" />No training habit</label>
      
      <legend>What are your goals for using FitnessForU?</legend>
      <label for="lose_weight"><input id="lose_weight" type="checkbox" value="1" />Lose weight</label>
      <label for="gain-muscles"><input id="gain-muscles" type="checkbox" value="2" />Gain muscles</label>
      <label for="sculpt"><input id="sculpt" type="checkbox" value="3" />Body sculpture</label>
      <label for="keep"><input id="keep" type="checkbox" value="4" />Keep fitness level</label>

      <label for="diet">Please simply describe your diet habit or preference
        <textarea id="diet"></textarea>
      </label>

      <input type="submit" id="submit" />
    </form>
  </body>
</html>
